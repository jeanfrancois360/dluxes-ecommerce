version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nextpik-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: User@123!
      POSTGRES_DB: nextpik_ecommerce
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U luxury']
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica (for scaling reads)
  postgres-replica:
    image: postgres:16-alpine
    container_name: nextpik-postgres-replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: User@123!
      POSTGRES_DB: nextpik_ecommerce
      PGUSER: nextpik
    ports:
      - '5434:5432'
    depends_on:
      postgres:
        condition: service_healthy
    command: postgres -c 'hot_standby=on'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nextpik-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: nextpik-meilisearch
    restart: unless-stopped
    ports:
      - '7700:7700'
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7700/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Database GUI)
  adminer:
    image: adminer:latest
    container_name: nextpik-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  default:
    name: nextpik-network
